<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky & Satya â€” Exhibition 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F4F1EA; /* Museum Bone */
            --text-main: #1A1A1A; /* Charcoal */
            --text-dim: #666666;
            --accent: #8C8179; /* Clay */
            --border-color: rgba(26, 26, 26, 0.1);
            --transition-slow: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Typography Defaults */
        h1, h2, h3, .serif { font-family: 'Cormorant Garamond', serif; font-weight: 300; }
        .label-sm { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-dim); }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(244, 241, 234, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-left: 2rem;
            transition: opacity 0.3s ease;
        }
        nav a:hover { opacity: 0.5; }

        /* Shared Layout */
        section {
            padding: 120px 5%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition-slow);
        }
        section.reveal { opacity: 1; transform: translateY(0); }

        .container-narrow { max-width: 800px; margin: 0 auto; width: 100%; }

        /* 1. Cover Poster */
        .hero { height: 100vh; text-align: center; border-bottom: 1px solid var(--border-color); }
        .hero h1 { 
            font-size: clamp(4rem, 15vw, 12rem); 
            line-height: 0.8; 
            margin-bottom: 2rem;
            letter-spacing: -0.04em;
        }
        .hero-names { font-size: 1.5rem; letter-spacing: 0.05em; margin-bottom: 1rem; }

        /* 2. Curatorial Panel */
        .curatorial { align-items: flex-start; }
        .curatorial-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            line-height: 1.3;
            border-left: 1px solid var(--text-main);
            padding-left: 2rem;
            font-style: italic;
        }

        /* 3. Exhibition Info (Label) */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 3rem;
        }
        .info-item { border-top: 1px solid var(--border-color); padding-top: 1rem; }
        .info-item p { margin-top: 0.5rem; font-size: 1.1rem; }

        /* 4. Gallery Space */
        .gallery-item { align-items: center; padding: 160px 5%; }
